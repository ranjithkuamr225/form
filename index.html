<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showCourses() {
            var courseType = document.getElementById("course_type").value;
            var btechCourses = document.getElementById("btech_courses");
            var degreeCourses = document.getElementById("degree_courses");

            if (courseType === "btech") {
                btechCourses.style.display = "block";
                degreeCourses.style.display = "none";
            } else if (courseType === "degree") {
                degreeCourses.style.display = "block";
                btechCourses.style.display = "none";
            } else {
                btechCourses.style.display = "none";
                degreeCourses.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Engineering and Degree Student Registration Form</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="course_type">Course Type:</label>
            <select id="course_type" name="course_type" onchange="showCourses()" required>
                <option value="">Select Course Type</option>
                <option value="btech">B.Tech</option>
                <option value="degree">Degree</option>
            </select>

            <div id="btech_courses" style="display: none;">
                <label for="btech_course">B.Tech Course:</label>
                <select id="btech_course" name="course">
                    <option value="computer_science">Computer Science Engineering</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="electrical">Electrical Engineering</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="electronics">Electronics and Communication Engineering</option>
                </select>
            </div>

            <div id="degree_courses" style="display: none;">
                <label for="degree_course">Degree Course:</label>
                <select id="degree_course" name="course">
                    <option value="bsc_cs">B.Sc. Computer Science</option>
                    <option value="bsc_physics">B.Sc. Physics</option>
                    <option value="bsc_chemistry">B.Sc. Chemistry</option>
                    <option value="bba">BBA</option>
                    <option value="bcom">B.Com</option>
                    <option value="ba_english">B.A. English</option>
                </select>
            </div>

            <label for="year">Year of Study:</label>
            <input type="number" id="year" name="year" min="1" max="4" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <div class="gender">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
